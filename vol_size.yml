- hosts: localhost
  gather_facts: false
  collections:
    - netapp.ontap
  vars:
    na_input: &na_input
      hostname: "{{ hostname }}"
      username: "{{ netapp_username }}"
      password: "{{ netapp_password }}"
      https: true
      validate_certs: false
      use_rest: "Always"
  tasks:
  - name: Create FlexVol
    na_ontap_volume:
      state: present
      name: "{{ volname }}"
      size: "{{ size }}"
      size_unit: mb
      <<: *na_input
